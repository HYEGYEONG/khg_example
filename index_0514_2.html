<!DOCTYPE html>
<html>

<head>
  <title>노래 리스트 생성 - 반복문 실습</title>
  <!-- Bootstrap 5 CDN (CSS) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
    integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
    crossorigin="anonymous"></script>
  <script src="/t0514_2.js" defer></script>
</head>

<body>
  <div class="container mt-5">
    <div>
      <h3>최신 노래 리스트 </h3>
      <ul class="list-group" id="songList">
      </ul>
    </div>
    <br>
    <h3>노래 정보 리스트 객체</h3>
    <div>
    <ul class="list-group" id="songDetail">
    </ul>
    </div>
    <br/>
    <div>
      <div>
        <h3 >좋아요 6만 이상 노래</h3> 
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">노래추가하기 </button>
        </div>
      </div>
        <ul class="list-group" id="songDetailLike">
        </ul>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">노래 추가</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="form-floating">
            <div class="form-floating mt-3">
              <input type="text" class="form-control" id="song_title">
              <label for="song_title">노래 제목</label>
            </div>
            <div class="form-floating mt-3" >
              <input type="text" class="form-control" id="singer">
              <label for="singer">가수 이름</label>
            </div>
            <div class="form-floating mt-3">
              <input type="number" class="form-control" id="song_likes" >
              <label for="song_likes">좋아요 수</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
          <button type="button" class="btn btn-primary" onclick="add_song()">추가 하기</button>
        </div>
      </div>
    </div>
  </div>
</body>
