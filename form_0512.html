      <label for="name">이름 : </label><br />

      <br />
      <label for="email">이메일 : </label><br />
      <input type="text" id="email" name="email" placeholder="example@gmail.com" ><br />
      <br />
      <label for="tel">전화번호 : </label><br />
      <input type="text" id="tel" name="tel" placeholder="010-1234-5678" ><br />
      <br />
      <label for="sex">성별</label><br />
      <select name="sex" id="sex" name="tel">
        <option value="">성별</option>
        <option value="man"> 남자 </option>
        <option value="girl"> 여자 </option>
      </select><br />
      <br />
      <label for="agree">이용 약관에 동의 :</label><br />
      <input type="checkbox" id="agree" name="agree" required><br />
      <br />
      <button onclick="formsend()">제출하기</button> <br />   
      <br />
      <button>추가 질문 추가</button> <br />   
    </form>
  </div>

    document.querySelector("form").addEventListener("submit",function(event){
      event.preventDefault()
      const name= document.getElementById("name").value;

      {
        alert("이름이 입력되지 않았습니다.");
